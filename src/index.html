<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enact for Automotive</title>
</head>
<body>
  <nav class="enact-background-color">
    <div class="nav-wrapper">
      <a href="https://enactjs.com/" class="brand-logo">
        <img src="./public/assets/enact.svg" class="enact-logo" />
      </a>
      <ul class="right hide-on-med-and-down">
        <li>
          <a href="https://github.com/enactjs/enact" class="waves-effect waves-light btn">
            <img src="./public/assets/octicon.svg" class="octicon" />
            Github
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container center">
    <h1 class="enact-color">Enact for Automotive</h1>

    <div class="row">
      <div class="col s12 xl6 offset-xl3">
        <div class="card">
          <div class="card-content">
            <h4>Enact Apps</h4>
            <p>Same application.</p>
            <p>Exactly the same underlying code and markup.</p>
            <p>Different themes.</p>
          </div>
          <div class="card-tabs">
            <ul class="tabs tabs-fixed-width">
              <li class="tab"><a href="#test4">Theme 1</a></li>
              <li class="tab"><a class="active" href="#test5">Theme 2
              </a></li>
              <li class="tab"><a href="#test6">Theme 3</a></li>
            </ul>
          </div>
          <div class="card-content grey lighten-4">
            <div id="test4"><img class="screenshot-images" src="./public/assets/agate-screenshot-1-min.png"></div>
            <div id="test5"><img class="screenshot-images" src="./public/assets/agate-screenshot-2-min.png"></div>
            <div id="test6"><img class="screenshot-images" src="./public/assets/agate-screenshot-3-min.png"></div>
          </div>
        </div>
      </div>

      <div class="col s12 xl6 offset-xl3">
        <div class="card horizontal">
          <div class="card-image">
            <img class="hero-svg" src="./public/assets/enact-home-hero.svg">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>If interested in the work of the Enact team please fill out the form below!</p>
            </div>
          </div>
        </div>
      </div>



      <div class="col s12">
        <div class="google-form-container">
          <iframe class="google-form" src="https://docs.google.com/forms/d/e/1FAIpQLSe22p9eHCvjpJSJBXd05wNqpwOqqGQB_D3IEH3DCEHs7Q8AhQ/viewform?embedded=true">Loading...</iframe>
        </div>
      </div>

      </div>
    </div>
  </div>
</body>
</html>
